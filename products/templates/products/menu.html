{% extends 'base.html' %}
{% block title %} Menu - {{ block.super }} {% endblock %}

{% block content %}

<div class="py-4">
    <h2 class="h4 mv-3">Menu</h2>
    <div class="list-group"> >
        {% for items in menu_items %}
            <div class="list-group-item d-flex justify-content-between align-items-start">
                <div>
                    <div> {{item.name}}</div>
                    <div> {{item.desc}}</div>
                </div>
                <div> {{item.price}}</div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

{%extends "base.html"%}
{% load static %}
{% block head_extra %} 
<style> body {font-family:Arial,sans-serif;background:#f7f8fa;color:#222}.hero{padding:28px;text-align:center;background:#ffff;border-radius;8px;margin-bottom:16px}.logo{max-width:160;margin:0 auto 10px;display:block}.card-tiny{padding:12px;border-radius:6px;box-shadow:0 6px 12px rgba(0,0,0,.06);text-align:center}</style>}
{% endblock %}

{%block content%}
<div class ="hero">
        <img src="{%static 'images/logo.png %}" alt="{{ restaurant_name}}" class="logo">
        <h1> {{restaurant_name}}</h1>
        <p> {{restaurant_name}}</p>
        <p> Welcome - good food ,fast service</p>
    </div>  
<div class="row g-3">
    <div class="col-md-4"><div class="card-tiny">Fresh</div></div>
    <div class="col-md-4"><div class="card-tiny">Fast</div></div>
    <div class="col-md-4"><div class="card-tiny">Cozy</div></div>
</div>
<form method="get" action="">
    <input type="search" name="q" placeholder="Search Menu Iems"/>
    <button type="submit">Search</button>
</form>

<h2>Menu</h2>
<div id="items"> Loading...</div>

<script>
    fetch('api/menu/simple/')
        .then(r=>r.json)
        .then(d=>{
            if(!d.length) return document.getElementById('items').innerHTML='<p>No items</p>'
            let h=''
            for (let i of d) h += '<div><b>${i.name}</b> - Rs. ${i.price}<br><small> ${i.description}'
            document.getElementById('items').innerHTML = h
        })
        .catch(_=>document.getElementById('items').innerHTML= '<p>Error</p>'')
</script>


{% endblock %}

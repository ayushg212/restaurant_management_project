{% extends 'base.html' %}

{% block content %}

<h1> Restaurant MENU </h1>
<ul>
    {% for item in items %}
        <li> {{item.name}} ------ {{item.price}}</li>
        {% if item_image %}
        <img src="{{item.image_url}}" alt="{{item.name}}">
        {% else %}
        <p> No image </p>
        {% endif %}
    {% endfor %}
{% endblock %}

{% extends 'base.html' %}
{% block title %} Contact - {{ info.name }} {{ endblock }}

{% block content %}
<div>
    <h1> Contact Us</h1>

    <p> We'd love to hear from you. </p>

    <div> 
        <div>
            <div>
                <p> <strong> Restauranat: </strong> {{info.name}} </p>
                <p> <strong> Phone: </strong> <a href="tel: {{info.Phone}}"> {{info.phone}}</a></p>
                <p> {{info.email}} </p>
                <p> {{info.address}} </p>

            </div>
        </div>
    </div>
</div>

{{endblock}}
